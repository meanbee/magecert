<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{{ page.meta-description }} with the Magento Developer Certification Study Guide" />
        <title>{% if page.title %}{{page.title | append: " |" }}{% endif %}  Magento Developer Certification Study Guide and Revision Notes</title>
        <link href='//fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400italic,400,700|Anonymous+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-4441519-14', 'magecert.com');
        </script>
    </head>
    <body>

      <header role="banner">
        <div class="header-content">
          <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        </div>
      </header>

      <main role="main">
        {{ content | toc_generate }}
        <a class="back-to-top" href="#">&uarr;</a>
      </main>

      <footer role="contentinfo">
          <div class="footer-content">
            <p>
              As revised by <a href="http://twitter.com/nickj89">Nick Jones</a>, <a href="http://twitter.com/shawtobot">Martin Shaw</a>, <a href="http://twitter.com/tgerulaitis">Tomas Gerulaitis</a> and <a href="http://twitter.com/bobbyshaw">Tom Robertshaw</a> of <a href="http://www.meanbee.com">Meanbee</a>.
            </p>
            <p>Contribute on <a href="https://github.com/meanbee/magecert">GitHub</a>. Thanks to the <a href="https://github.com/meanbee/magecert/graphs/contributors">many that have</a>.</p>
        </div>
      </footer>

      <script src="js/instantclick.min.js" data-no-instant></script>
      <script data-no-instant>
          InstantClick.on('change', function() {
              ga('send', 'pageview', location.pathname + location.search);
          });
          InstantClick.init();
      </script>
    </body>
</html>
